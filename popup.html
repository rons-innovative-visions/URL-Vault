<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chrome Extension</title>
        <link rel="stylesheet" href="./styles/popup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="content">
            <p class="fs-3 fw-bold text-center mb-1 text-primary">URL Vault</p>
            <div class="url-list list-group p-2 pt-0">
                <div class="url list-group-item list-group-item-action">
                    <a class="text-decoration-none text-dark w-100" href="">URL</a>
                    <i class="bi bi-trash text-danger"></i>
                </div>
            </div>
            <div class="add-container input-group mb-3">
                <input type="text" class="form-control" placeholder="Website Name..." aria-label="URL" id="url-input">
                <button type="text" class="btn btn-primary" id="add-btn">Add</button>
            </div>
        </div>
        <script src="./scripts/popup.js"></script>
    </body>
</html>
